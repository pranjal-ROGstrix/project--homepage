<section class="temp3">
  <style>
    @media screen and (min-width: 700px) {
      @keyframes mytemp3Animate {
        0% {
          transform: translateX(10vw);
          opacity: 0;
        }
        75% {
        }
        100% {
          transform: translateX(0vw);
          opacity: 1;
        }
      }
    }
    .temp3 {
      border-radius: 0.25rem;
      animation: mytemp3Animate 0.5s;
      height: 100%;
      width: 100%;
      border-radius: 0.25rem;
      /* background: var(--color-background--template); */
      background: #222;
    }
    .temp3--main {
      background-color: #111;
      padding: 1rem 0;
    }
    ul.temp3--birthday--list {
      padding: 0.5rem 0;
    }
    .temp3--birthday--list .container {
      height: 10% !important;
    }
    .temp3--birthday--div {
      padding: 1rem;
    }

    .temp3--title--heading {
      font-style: inherit;
      color: white;
      /* color: var(--color-heading-template); */
      font-weight: 700;
      padding: 1rem 1.5rem 1rem 1.5rem;
      /* letter-spacing: 0.2rem; */
    }
    .temp3--imgContainer {
      display: flex;
      justify-content: center;
      flex-direction: column;
      /* height: 10px; */
    }
    .temp3--birthday--data {
      height: 100%;
      width: 100%;
      display: flex;
      /* align-items: center; */
      justify-content: center;
      flex-direction: column;
      /* flex-direction: column; */
    }
    .temp3--birthday--data__left {
      box-shadow: -3px 0px 0px 0px #00ccff;
      /* outline-left: 0.2rem solid orange; */
      border-left: 0.5rem solid transparent;
      /* border-left: 0.2rem solid orange; */
    }
    .temp3--birthday--data__right {
      box-shadow: 3px 0px 0px 0px #e05d6f;
      /* outline-left: 0.2rem solid orange; */
      border-right: 0.5rem solid transparent;
      /* border-left: 0.2rem solid orange; */
    }

    .temp3--images--left,
    .temp3--images--right {
      height: 50%;
      width: 100%;
      /* height: 10px; */
      /* position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 5rem; */
    }
    /* .temp3--images--right {
      position: absolute;
      top: 0.2rem;
      right: 0;
      width: 5rem;
    } */
    .temp3--span--title {
      color: gray;
      font-size: 0.85rem;
      font-weight: 700;
    }
    .temp3--span--value {
      color: gray;
      font-size: 0.85rem;
    }

  </style>

  <section class="temp3--title">
    <h2 class="temp3--title--heading">PEOPLE YOU MAY WISH TODAY.....</h2>
  </section>
  <div class="slimScrollDiv" style="position: relative;max-height: 420px;overflow-y: scroll;width: auto;">
  <div class="temp3--birthday">
      <ul
        class="temp3--birthday--list"
        style="list-style: none;"
        ng-repeat="x in temp3Ctrl.birthdays"
      >
        <li ng-if="$index%2==0";">
          <div class="temp3--birthday--div">
            <div class="container" >
              <div class="row temp3--main">
                <div class="col-5">
                  <div class="temp3--imgContainer">
                    <img
                      ng-src="./templates/img/balloons.png"
                      class="temp3--images--left"
                      alt="balloons"
                    />
                  </div>
                </div>
                <div class="col-7">
                  <div
                    class="temp3--birthday--data temp3--birthday--data__left"
                  >
                    <div class="row">
                      <div class="col-12">
                        <a href="#" class="temp3--name" style="color: #1199d3;"
                          >{{x.name}}</a
                        >
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <p>
                          <span class="temp3--span--title">Course : </span>
                          <span class="temp3--span--value">{{x.course}}</span
                          ><span class="temp3--span--title">
                            Department :
                          </span>
                          <span class="temp3--span--value"
                            >{{x.department}}</span
                          ><span class="temp3--span--title"> Year :</span>

                          <span class="temp3--span--value">{{x.year}}</span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li ng-if="$index%2!=0">
          <div class="temp3--birthday--div">
            <div class="container">
              <div class="row temp3--main">
                <div class="col-7">
                  <div
                    class="temp3--birthday--data temp3--birthday--data__right"
                  >
                    <div class="row">
                      <div class="col-12">
                        <a href="#" class="temp3--name" style="color: #e05d6f;"
                          >{{x.name}}</a
                        >
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <p>
                          <span class="temp3--span--title">Course : </span>
                          <span class="temp3--span--value">{{x.course}}</span
                          ><span class="temp3--span--title">
                            Department :
                          </span>
                          <span class="temp3--span--value"
                            >{{x.department}}</span
                          ><span class="temp3--span--title"> Year :</span>

                          <span class="temp3--span--value">{{x.year}}</span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-5">
                  <div class="temp3--imgContainer">
                    <img
                      ng-src="./templates/img/cake.png"
                      class="temp3--images--right img-fluid"
                      alt="balloons"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
  </div>
    </div>
    <!-- </section> -->
  </div>
</div>
</section>
